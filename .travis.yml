sudo: true
language: java
git:
  depth: 1
services:
- docker
env:
  global:
    secure: 
script: docker run -v $(pwd):/workspace/_override -v $(pwd)/_site:/workspace/_site mrduguo/adoc-site-builder
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GH_T
  keep-history: true
  local-dir: _site